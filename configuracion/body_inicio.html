window.login =  function ingresar(){

    var email = $('#email').val();
    var password = $('#password').val();
    $('.btn-guardar').hide()
    $('.btn-cargando').show()

    if(!email){
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'No has ingresado email',
        })
       console.log('')
        $('.btn-guardar').show()
        $('.btn-cargando').hide()
        $('#email').addClass('inputError')
        $('#email').focus()
        return false;
    }

    if(!password){
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'No has ingresado password',
        })
        $('.btn-guardar').show()
        $('.btn-cargando').hide()
        $('#clave').addClass('inputError')
        $('#clave').focus()
        return false;
    }

  const auth = getAuth();
  
  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      // Signed in
      const user = userCredential.user;
      localStorage.setItem('photoURL', user.photoURL)
      //console.log(user)
       verificarCuenta(user.uid)
    })
    .catch((error) => {
      $('.indicator-progress').hide()
      $('.indicator-label').show()
      const errorCode = error.code;
      console.log(errorCode)
      Swal.fire({

        title: 'Oops...',
        text: 'ERROR: ' + errorCode,
      })

      $('.btn-guardar').show()
      $('.btn-cargando').hide()

    });
}



window.verificarCuenta = async function verificarCuenta(valor){
  
  const q = query(collection(db, "usuarios"), where("cuenta", "==", valor));
  const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {

      $('.nombreusuario').html(doc.data().nombre)
      $('.emailusuario').html(doc.data().email)
      localStorage.setItem('nombreusuario', doc.data().nombre)
      localStorage.setItem('emailusuario', doc.data().email)

      if(doc.data().rol < 90){
        btnSalir()
      }else{
        if (window.location.pathname === "/app/login") {
          window.location = "/app/admin";
        }
      }

    });

  
}




window.btnSalir =  function salir(){
    console.log('entro a salir')
    const auth = getAuth();
    signOut(auth).then(() => {
        // Sign-out successful.
        window.location = "/"

        localStorage.removeItem('uid')
        localStorage.removeItem('nombreusuario')
        localStorage.removeItem('emailusuario')

    }).catch((error) => {
        // An error happened.
    });

}
